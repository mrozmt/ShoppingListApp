<body>
  <div data-role="page" id="BoughtItemsPage">
    <div data-role="header">
      <a href="ShoppingListItems.html" class="ui-btn ui-corner-all ui-shadow"
        data-transition="slide">Back</a>
      <h1 id="BoughtItems">Bought Items</h1>
    </div>
    <div data-role="main" class="ui-content">
      <ul id="BoughtItemsList" data-role="listview" data-inset="true">
      </ul>
    </div>
    <script>
    /*
     * when document loads retrieve shopping list items
     */
    $().ready( function(){
      retrieveBoughtShoppingListItems();
      if($("#BoughtItemsList li").length == 0){
        $("#BoughtItemsList").append("<center><li style='color:red'>There are currently" +
        " no bought items.</li></center>");
      }
    });

    //retrieve list that was clicked on from the listview and store it in a variable
    //to remove from bought list
    $("#BoughtItemsList > li").on('click', function(evt) {
      var temp = $(this).text();
      $(this).remove();
      var listName = localStorage.getItem("chosenList") + " Bought Items";
      var UntickItem = temp.split("  ");
      untickItem(UntickItem, listName);
      if($("#BoughtItemsList li").length == 0){
        $("#BoughtItemsList").append("<center><li style='color:red'>There are currently" +
        " no bought items.</li></center>");
      }
    });
    </script>
  </div>
</body>
