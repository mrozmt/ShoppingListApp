<body>
  <div data-role="page" id="ShoppingListsPage">
    <div data-role="header">
      <a href="../../MainMenu.html" class="ui-btn ui-corner-all ui-shadow"
        data-transition="slide">Back</a>
      <h1>Shopping Lists</h1>
    </div>
    <div data-role="main" class="ui-content">
      <ul id="ShoppingLists" data-role="listview" data-inset="true">
      </ul>
    </div>
    <script>
    /*
     * when document loads, the displayShoppingLists is called to display
     * all the shopping lists found in the local storage
     */
    $().ready( function(){
      displayShoppingLists();
    });

    //retrieve list that was clicked on from the listview and store it in a variable
    $("li").on('click', function(evt) {
      localStorage.setItem("chosenList", evt.target.text);
      localStorage.setItem("chosenBoughtList", evt.target.text + " Bought Items");
    });
    </script>
  </div>
</body>
