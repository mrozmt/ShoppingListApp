<body >
  <div data-role="page" id="ChooseItems">
    <div data-role="main" class="ui-content">
      <h2 class="center">Quantity Wanted</h2>
      <div class="center ui-field-contain">
        <label id="spinlabel" for="spin"></label>
        <input type="text" data-role="spinbox" name="spin" id="spin"
          data-options='{"type":"vertical"}' value="1" min="1" max="20" />
     </div>
     <div class="ui-content">
       <div class="ui-grid-a">
         <div class="ui-block-a"><input type="button" onclick="goBack();"
          value="Back"></div>
         <div class="ui-block-b"><input type="button" onclick="addItem()"
           value="Add Item"></div>
       </div>
   </div>
	 <div id="CurrentShoppingList" class="ui-content">
	 	<div class="ui-grid-a">
			<div class="ui-block-a"><div class="ui-bar ui-bar-b" style="height:20px">
        <center><h3>Name</h3></center></div></div>
			<div class="ui-block-b"><div class="ui-bar ui-bar-b" style="height:20px">
        <center><h3>Quantity</h3></center></div></div>
		</div>
	 </div>
	 <script>
	 function goBack(){
		 $.mobile.pageContainer.pagecontainer("change", "CreateShoppingList.html", null);
	 }

		$().ready( function(){
		 getChosenItem();
	 });

		$().ready( function(){
		 for (let item of CurrentShoppingListArray) {
		 	$("#CurrentShoppingList > .ui-grid-a").append("" +
			"<div class='ui-block-a'><div class='ui-bar ui-bar-a'style='padding: 0px'><center><p><b>"
      + item.name + "</b></p></center></div></div>" +
			"<div class='ui-block-b'><div class='ui-bar ui-bar-a'style='padding: 0px'><center><p>"
      + item.quantity + "</p></center></div></div>");
		 }
	 });
	 </script>
  </div>
</body>
